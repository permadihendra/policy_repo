{% extends "base.html" %} {% block title %}
<title>Policy View</title>
{% endblock %} {% block content%}

<section id="policy_view">
  <div class="card">
    <div class="card-header">
      <h2>Title : {{ policy.title }}</h2>
    </div>
    <div class="card-body">
      <div class="mb-3 row">
        <label for="policyID" class="col-sm-2 col-form-label">Policy ID</label>
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            id="policyID"
            name="title"
            disabled
            value="{{ policy.id }}"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="policyNumber" class="col-sm-2 col-form-label"
          >Policy Number</label
        >
        <div class="col-sm-10">
          <input
            class="form-control"
            type="text"
            id="policyNumber"
            name="number"
            disabled
            value="{{ policy.number }}"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="policyDate" class="col-sm-2 col-form-label"
          >Policy Date</label
        >
        <div class="col-sm-2">
          <input
            class="form-control"
            type="date"
            id="policyDate"
            name="date"
            disabled
            value="{{ policy.date }}"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <!-- Iframe -->
        <iframe
          src="{{ url_for('static', filename='pdfjs/web/viewer.html') }}?file={{ url_for('serve_pdf', filename=policy.filename) | urlencode }}"
          width="100%"
          height="800px"
          style="border: none"
        ></iframe>
      </div>

      <div class="mb-3 row">
        <label for="policyContent" class="col-sm-2 col-form-label"
          >Content</label
        >
        <div class="col-sm-10">{{ policy.content }}</div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
