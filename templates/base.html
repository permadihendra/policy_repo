<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>Policy Repository</title>
    {% endblock%}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Policy Repository</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" id="policies" href="/policies">Policies</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="contextual-search"
                href="/contextual-search"
                >Contextual Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/upload">Upload Policy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Content -->
      {% block content %}
      <!-- extend base.html on child html
        then render_template(child.html) -->
      {% endblock%}
    </div>

    <!-- Bootstrap -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <script>
      // Javascript for set active navlink if match the current route
      document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname.replace(/\/+$/, '') // remove trailing slash
        const navLinks = document.querySelectorAll('.nav-link')

        navLinks.forEach((link) => {
          const linkPath = new URL(link.href).pathname.replace(/\/+$/, '')
          // console.log(currentPath)
          // console.log(linkPath)
          if (linkPath === currentPath) {
            link.classList.add('active')
          } else {
            link.classList.remove('active')
          }
        })
      })
    </script>
  </body>
</html>
